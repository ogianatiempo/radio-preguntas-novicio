<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Choice App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>
<body>
    <div id="app">
        <h1 id="title">Radio Preguntas Categoría Novicio</h1>
        <div id="question-container" style="display: none;"></div>
        <div id="selection-container">
            <div><button onclick="startQuiz('tecnica')">Técnica</button></div>
            <div><button onclick="startQuiz('reglamento')">Reglamento</button></div>
        </div>
        <div id="submit-container" style="display: none;">
            <div><button id="submit-button">Submit</button></div>
        </div>
        <div id="switch-container" style="display: none;">
            <div><button id="next-button">Next</button></div>
            <div><button id="switch-button">Next</button></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
